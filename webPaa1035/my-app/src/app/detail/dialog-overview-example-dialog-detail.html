<ol>
  <li>
    <mat-form-field>
      <input matInput [(ngModel)]="detailData.description" name="description" placeholder="Description">
    </mat-form-field>
  </li>
  <li>
    <mat-form-field>
      <input matInput [(ngModel)]="detailData.value" name="value" placeholder="Value" type="number">
    </mat-form-field>
  </li>
  <li>
      <mat-form-field>
          <mat-select placeholder="Type" [(ngModel)]="detailData.type" name="type" >
            <mat-option value="debit">Debit</mat-option>
            <mat-option value="credit">Credit</mat-option>
          </mat-select>
        </mat-form-field>    
  </li>
  <li>
    <button mat-raised-button (click)="onNoClick()">Save</button>
  </li>
</ol>
